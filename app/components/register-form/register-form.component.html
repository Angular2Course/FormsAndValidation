<form #form="ngForm">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" [(ngModel)]="user.username" name="username" type="text" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" [(ngModel)]="user.password" name="password" required minlength="5">
    </div>
    <div class="form-group">
        <label>Password again</label>
        <input class="form-control" type="password" [(ngModel)]="passwordInput.value" name="passwordConfirm" #passwordInput required>
    </div>
    <div class="form-group">
        <label>Bio</label>
        <textarea class="form-control" rows="2" [(ngModel)]="user.bio" name="bio" required></textarea>
    </div>
    <button class="btn-default btn" [disabled]="!form.valid">Submit</button>
</form>
